<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Library User</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }

        h1 {
            color: #d9534f;
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        button {
            background-color: #d9534f;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #c9302c;
        }

        a {
            text-decoration: none;
            padding: 10px 16px;
            background-color: #5bc0de;
            color: white;
            border-radius: 6px;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        a:hover {
            background-color: #31b0d5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Are you sure you want to delete "<strong>{{ user.name }}</strong>"?</h1>

        <form method="POST">
            {% csrf_token %}
            <button type="submit">Yes, delete</button>
            <a href="{% url 'user_list' %}">Cancel</a>
        </form>
    </div>
</body>
</html>
